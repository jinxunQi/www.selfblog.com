{include file='common/header'}
<body>
	<!-- 头部 -->
    {include file='common/top'}

	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file='common/sidebar'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('admin/links/index')}">链接管理</a>
                    </li>
                                        <li class="active">修改链接</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改链接</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <!--编辑页要带隐藏域 否则无法知道是哪条数据做修改-->
                        <input type="hidden" name="id" value="{$link['id']}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" value="{$link['title']}" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">链接地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="url" placeholder="" name="url"  value="{$link['url']}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">链接描述</label>
                            <div class="col-sm-6">
                                <textarea name="desc" class="form-control" id="desc" cols="" rows="">{$link['desc']}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="{:config('admin_static')}/style/jquery_002.js"></script>
    <script src="{:config('admin_static')}/style/bootstrap.js"></script>
    <script src="{:config('admin_static')}/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="{:config('admin_static')}/style/beyond.js"></script>
    


</body></html>
